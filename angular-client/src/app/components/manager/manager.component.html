<div class="row margin-bottom-25">
    <div class="col-lg-2"></div>
    <div class="col-lg-2">
      <button type="button" class="btn btn-info btn-lg"  routerLink="">Back</button>
    </div>
  </div>
<div class="row" [ngBusy]="{busy:loading}">
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Bank</th>
          <th scope="col">Card number</th>
          <th scope="col">Expiry date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cc of cardsToInsert; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <div class="form-group col-sm-12 no-padding">
              <label for="bankName"></label><br>
              <input class="form-control" type="text" [(ngModel)]="cc.bankName" required>
            </div>
          </td>
          <td>
            <div class="form-group col-sm-12 no-padding">
              <label for="cardNumber"></label><br>
              <input class="form-control" [(ngModel)]="cc.cardNumber" pattern="[0-9]+" required type="text"
                minlength="16" maxlength="16">
            </div>
          </td>
          <td>
            <div class="form-group col-sm-12 no-padding">
              <label for="expiryDate"></label><br>
              <input class="form-control" type="date" [(ngModel)]="cc.expiryDate" [value]="cc.espiryDate | date:'MM/YYYY'" required>
            </div>
          </td>
          <td><i class="fas fa-times" (click)="removeCard(cc)"></i></td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-lg-1">
          <button type="button" class="btn btn-success btn-sm" (click)="addEmptyCard()"><i
            class="fas fa-plus"></i></button>
      </div>
      <div class="col-lg-11">
          <input type='file' (change)='onCsvFileLoaded($event)' id='fileInput' accept=".csv">
      </div>
    </div>
  </div>
  <div class="col-lg-2"></div>
</div>
<div class="row margin-bottom-25" [ngBusy]="{busy:loading}">
  <div class="col-lg-8"></div>
  <div class="col-lg-2 text-right">
    <button type="button" class="btn btn-info btn-lg" (click)="saveCards()">Confirm</button>
  </div>
</div>
<div class="row">
  <div class="col-lg-10 text-right text-light-grey">
    <i>*Remember that cards having the same number or that already exists in your list will be overwritten.</i>
  </div>
</div>
